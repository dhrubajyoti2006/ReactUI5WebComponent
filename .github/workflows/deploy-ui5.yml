name: Deploy UI5 App to Pages

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - 'ui/ui5/**'
      - 'ui/react/**'
      - '.github/workflows/deploy-ui5.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            ui/react/package-lock.json
            ui/ui5/package-lock.json

      - name: Install React workspace deps
        working-directory: ui/react
        run: npm ci

      - name: Build web component bundle
        working-directory: ui/react
        run: npm run build:web -w apps/web

      - name: Install UI5 deps
        working-directory: ui/ui5
        run: npm ci

      - name: Build UI5 app
        working-directory: ui/ui5
        run: npm run build

      - name: Prepare Pages artifact
        run: |
          mkdir -p _site/ui5
          cp ui/react/apps/web/dist/web.js _site/web.js
          cp ui/react/apps/web/dist/web.css _site/web.css

          if [ -d ui/ui5/dist ]; then
            cp -r ui/ui5/dist/* _site/ui5/ || true
          fi

          if [ ! -f _site/ui5/index.html ] && [ -f _site/ui5/resources/com/myorg/myapp/index.html ]; then
            cp _site/ui5/resources/com/myorg/myapp/index.html _site/ui5/index.html
          fi

          cat > _site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>React Calendar Web Component Demo</title>
              <link rel="stylesheet" href="./web.css" />
              <style>
                body {
                  margin: 0;
                  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                  background: #f3f8ff;
                  color: #10243e;
                }
                main {
                  max-width: 1100px;
                  margin: 24px auto;
                  padding: 0 16px;
                }
                h1 {
                  margin: 0 0 10px;
                }
              </style>
            </head>
            <body>
              <main>
                <h1>React Calendar Web Component</h1>
                <p>UI5 app is available at <a href="./ui5/">/ui5/</a>.</p>
                <react-calendar id="calendar"></react-calendar>
              </main>

              <script type="module" src="./web.js"></script>
              <script type="module">
                const calendar = document.getElementById("calendar");
                calendar.title = "GitHub Pages Demo Calendar";
                calendar.width = "100%";
                calendar.height = 620;
                calendar.data = [
                  {
                    title: "Pages Deployment Check",
                    start: "2026-02-16T10:00:00",
                    end: "2026-02-16T11:00:00",
                    allDay: false
                  },
                  {
                    title: "Cross Framework Demo",
                    start: "2026-02-17T14:00:00",
                    end: "2026-02-17T15:30:00",
                    allDay: false
                  },
                  {
                    title: "Calendar Showcase",
                    start: "2026-02-20T12:00:00",
                    end: "2026-02-20T13:00:00",
                    allDay: false
                  }
                ];
              </script>
            </body>
          </html>
          HTML

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
